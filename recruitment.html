---
layout: page
headerImg: header.svg
cardTitle: Recruitment Form
---
<link type="text/css" href="{{site.baseurl}}/css/index.css" rel="stylesheet" />

<div class="container-fluid contact-us mt-5">
    <div class="row">
        <div class="col text-center p-5">
            <h1>E-Cell Recruitement Form</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-11 backbox">
            <form action="https://formspree.io/abhigyan.ghosh.research@gmail.com" method="POST">
            <div class="form-group">
                <label for="inp-name">Full Name</label>
                <input type="text" name="name" class="form-control" id="inp-name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="inp-rollno">Roll Number</label>
                <input type="number" maxlength="10" name="rollno" class="form-control" id="inp-rollno" placeholder="Roll Number">
            </div>
            <div class="form-group">
                <label for="inp-email">Email address</label>
                <input type="email" name="_replyto" class="form-control" id="inp-email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inp-phoneno">Phone Number</label>
                <input type="number" maxlength="10" name="phoneno" class="form-control" id="inp-phoneno" placeholder="10-digit Indian Number">
            </div>
            <div class="form-group">
                <label for="inp-question1">Why do you wish to be a part of E-Cell ?</label>
                <textarea name="question1" class="form-control" id="inp-question1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="inp-deptchoice">Which departments are you interested to be a part of ? (Max 3 choices)</label>
                    <input type="checkbox" name="c1" class="form-control" value="1">Events<br>
                    <input type="checkbox" name="c2" class="form-control" value="2">Operations<br>
                    <input type="checkbox" name="c3" class="form-control" value="3">Design<br>
                    <input type="checkbox" name="c4" class="form-control" value="4">Finance<br>
                    <input type="checkbox" name="c5" class="form-control" value="5">HR and Team Building<br>
                    <input type="checkbox" name="c6" class="form-control" value="6">Social Media and PR<br>
                    <input type="checkbox" name="c7" class="form-control" value="7">Marketing<br>
                    <input type="checkbox" name="c7" class="form-control" value="8">Corporate Relations<br>
                    <input type="checkbox" name="c7" class="form-control" value="9">Collaborations<br>
            </div>
            <div class="form-group">
                <label for="inp-question2">Having witnessed the events conducted by E-Cell over the past year. Identify ways to improve them and/or suggest other possible events. (Please ponder over this question and answer)</label>
                <textarea name="question2" class="form-control" id="inp-question2" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" value="send">Submit</button>
            <input type="hidden" name="_cc" value="ecell@iiit.ac.in" />
                <input type="hidden" name="_next" value="{{site.baseurl}}"/>
        </form>
        </div>
    </div>
</div>
