<style>
  #jump {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      z-index: 1300;

      background: #22252c;
      border-radius: 50%;

      transition: all 0.5s ease;
  }

  #jump i {
      position: relative;

      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;

      color: #e14658;
      width: 100%;
      height: 100%;
      border-radius: 50%;
  }

  #jump:hover {
      background: #e14658;
  }

  #jump i:hover {
      color: white;
  }

  .hiddenJumpIcon {
    height: 0 !important;
    width: 0 !important;
    opacity: 0 !important;
}
</style>
<script>
  document.onload = function(){
  const $win = $(window),
        $jump = $(document.getElementById("jump")),
        $jumpicon = $(document.getElementById("jumpicon")),
        coverPageHeight = window.outerHeight + 100;

    function checkScroll() {
        var hiddenClass = "hiddenJumpIcon",
            scrollTop = $win.scrollTop();

        if (scrollTop > coverPageHeight) {
            $jump.removeClass(hiddenClass);
            $jumpicon.removeClass(hiddenClass);
        } else {
            $jump.addClass(hiddenClass);
            $jumpicon.addClass(hiddenClass);
        }
    }

    $jump.click(function() {
        $("body, html").animate({
            scrollTop: 0
        }, 500);
    });
  };
    </script>

<div>
  <a href="javascript:" id="jump">
    <i class="fa fa-chevron-up" id="jumpicon"></i>
  </a>
</div>
