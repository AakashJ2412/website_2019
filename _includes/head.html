<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--
        If `headerImg` variable is defined, we need to load the page with a header image
        There were some issues if I directly defined the style in css, so,
        a style tag was added with the necessary changes
    -->
    {{ if page.headerImg }}
    <style>
        .main-head {
            background: url("{{ site.url }}/assets/imgs/{{ page.headerImg }}");
        }
    </style>
    {{ endif }}
</head>
